name: Discussion Bot

on:
  discussion:
    types: [created]
  discussion_comment:
    types: [created]

permissions:
  discussions: write
  issues: write
  contents: read

jobs:
  process-discussion:
    runs-on: ubuntu-latest
    if: github.event.discussion.state == 'open'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Process new discussion
        if: github.event_name == 'discussion' && github.event.action == 'created'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          npx tsx scripts/github/discussion-bot.ts process ${{ github.event.discussion.number }}

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            console.log('‚ö†Ô∏è Discussion bot processing failed');
            console.log('Discussion:', context.payload.discussion.number);

  # Idea to Issue conversion (manual trigger)
  convert-idea-to-issue:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'discussion_comment' &&
      github.event.comment.body contains '/convert-to-issue' &&
      github.event.discussion.category.name == 'Ideas'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Convert Idea to Issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          npx tsx scripts/github/convert-idea-to-issue.ts ${{ github.event.discussion.number }}

      - name: Comment on success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = process.env.CREATED_ISSUE_NUMBER;
            if (issueNumber) {
              github.rest.discussions.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                discussion_number: context.payload.discussion.number,
                body: `‚úÖ Converted to Issue #${issueNumber}

This idea has been converted to a trackable Issue for implementation.

ü§ñ Automated by Discussion Bot (Issue #5 Phase C)`
              });
            }

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.discussions.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              discussion_number: context.payload.discussion.number,
              body: '‚ö†Ô∏è Failed to convert to Issue. Please try again or create an Issue manually.'
            });
